<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COVID-19 Relief | Suggestion Box</title>
    <link rel="stylesheet" href="/css/quarantine-site.css">
</head>

<body>
    <header>
        <section class="heading">
            <h1>
                Surviving the COVID-19 Quarantine
            </h1>
            <div class="motto">Stay safe, stay busy!</div>
        </section>
    </header>
    <nav>
        <ul>
            <li><a href="/final-project/index.html">Home</a></li>
            <li><a href="/final-project/fun.html">Fun</a></li>
            <li><a href="/final-project/productive.html">Productive</a></li>
            <li><a href="/final-project/suggestion-box.html">Suggestion Box</a></li>
        </ul>

    </nav>
    <main>
        <div class="banner-box">
            <img class="banner" src="/project/images/beach-covid19.jpg" alt="beach image">
        </div>
        <div class="suggestion-box-grid">
            
            <h3 class="suggestion-box-form">
                Please send me your suggestion and I will get back to you any questions I may have. Fill out the form
                below.
            </h3>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_mail">
                    </li>
                    <li>
                        <label for="msg">Suggested Quarantine Activity:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Submit your idea</button>
                    </li>
                </ul>
            </form>
            <div class="suggestion-box-img-1">
                <img src="/project/images/sugestion-box.png" alt="suggestion box">
            </div>
    </main>
    <footer>
        <div class="footer-1">
            <span class="site-plan-link">
                <a href="/final-project/elevator-site-plan.html"><img src="/project/images/file-folder.jpeg"
                        alt="site-plan-link"></a>
            </span>
            <div class="footer-copyright-1">
                &copy;2020 - Nathanael Rowden - WDD130
            </div>
        </div>
    </footer>

</body>

</html>
